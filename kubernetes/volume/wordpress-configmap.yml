apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-template
  namespace: ingress-nginx
  labels: 
    app: apache-template
data:
  000-default.conf: |
    <VirtualHost *:8080>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: port-template
  namespace: ingress-nginx
  labels: 
    app: port-template
data:
  ports.conf: |
    Listen 8080
