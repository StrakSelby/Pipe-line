- name: Deploy wordpress to cluster
  kubernetes.core.k8s:
    state: present 
    src: "{{ deploy_wordpress }}"
    namespace: ingress-nginx
  tags: deploy-wordpress

- name: Deploy mariadb to cluster
  kubernetes.core.k8s:
    state: present 
    src: "{{ deploy_mariadb }}"
    namespace: ingress-nginx
  tags: deploy-mariadb

- name: Deploy ingress config 
  kubernetes.core.k8s:
    state: present 
    src: "{{ ingress_config }}"
    namespace: ingress-nginx
  tags: deploy-ingress-config