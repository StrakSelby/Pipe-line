- name: Deploy controller source
  kubernetes.core.k8s:
    state: present 
    src: "{{ controller-source }}"
    namespace: ingress-nginx
  tags: deploy-ingress

- name: wait until the controller source is running 
  pause:
    second: 25
  tags: deploy-ingress

- name: Deploy ingress controller
  kubernetes.core.k8s:
    state: present 
    src: "{{ deploy_ingress }}"
    namespace: ingress-nginx
  tags: deploy-ingress

