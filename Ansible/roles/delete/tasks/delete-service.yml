- name: Remove nginx service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: default
    name: "{{ nginx_svc }}"
  tags: nginx-svc

- name: Remove mariadb service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: default
    name: "{{ mariadb_svc }}"
  tags: mariadb-svc

- name: Remove wordpress service
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: default
    name: "{{ wordpress_svc }}"
  tags: wordpress-svc

- name: Remove all working service 
  kubernetes.core.k8s:
    state: absent
    api_version: v1 
    kind: Service 
    namespace: default
    delete_all: true
  tags: remove_all-svc